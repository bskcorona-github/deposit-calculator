meta:
  version: 1
  locale: JP
  notes: |
    国交省ガイドラインの原則を簡略化した初期ルール。実務判断の参考用。
    特約の有効性（明確・合理・説明）フラグが立つ場合に限り強化規定を適用。

rules:
  - id: cleaning-basic
    label: 退去時クリーニング
    match: ["クリーニング", "清掃", "ハウスクリーニング"]
    default_allocation: landlord
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount

  - id: wallpaper
    label: 壁紙（クロス）
    match: ["クロス", "壁紙", "ビニールクロス"]
    default_allocation: landlord
    tenant_if: ["喫煙", "落書き", "ペット臭", "著しい汚損"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 6
      method: straight_line

  - id: flooring
    label: 床（フローリング/CF/畳）
    match: ["フローリング", "床", "CF", "畳", "カーペット"]
    default_allocation: landlord
    tenant_if: ["水濬れ", "焦げ", "引っかき傷", "引きずり傷", "擦り傷", "凹み傷", "破損", "重過失", "家具移動"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 6
      method: straight_line

  # 設備は種類別に耐用年数が異なる（国交省ガイドライン準拠）
  
  - id: equipment-aircon
    label: エアコン
    match: ["エアコン", "空調", "クーラー"]
    default_allocation: landlord
    tenant_if: ["過失破損", "故障誘発", "フィルター清掃怠慢"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 6
      method: straight_line

  - id: equipment-water-heater
    label: 給湯器
    match: ["給湯器", "湯沸かし器", "給湯"]
    default_allocation: landlord
    tenant_if: ["過失破損", "故障誘発"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 10
      method: straight_line
  
  - id: equipment-intercom
    label: インターホン
    match: ["インターホン", "ドアホン", "呼び出し"]
    default_allocation: landlord
    tenant_if: ["過失破損", "故障誘発"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 8
      method: straight_line
  
  - id: equipment-fire-alarm
    label: 火災報知器
    match: ["火災報知器", "煙探知機", "報知器"]
    default_allocation: landlord
    tenant_if: ["過失破損", "故障誘発"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 8
      method: straight_line
  
  - id: equipment-other
    label: その他設備
    match: ["設備", "照明", "換気扇", "ドアノブ", "網戸"]
    default_allocation: landlord
    tenant_if: ["過失破損", "故障誘発"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 6
      method: straight_line

  - id: fusuma-shoji
    label: 襖・障子
    match: ["襖", "ふすま", "障子", "しょうじ", "襖紙", "障子紙"]
    default_allocation: landlord
    tenant_if: ["破損", "破れ", "穴", "落書き", "著しい汚損", "破壊"]
    override_if:
      - when: special_clause_valid
        then: tenant_fixed_amount
    depreciation:
      useful_life_years: 4
      method: straight_line

  - id: key-change
    label: 鍵交換
    match: ["鍵", "シリンダー", "鍵交換"]
    default_allocation: landlord
    override_if:
      - when: special_clause_valid
        then: tenant_reasonable_range

pricing_guidance:
  cleaning_flat_cap: 35000  # クリーニング一律負担の上限目安（円）
  key_change_cap: 20000     # 鍵交換費用の上限目安（円）
  wallpaper_per_sqm_cap: 2500  # 壁紙単価上限（円/㎡）
  flooring_per_sqm_cap: 3000   # 床材単価上限（円/㎡）
  tatami_per_mat_cap: 8000     # 畳単価上限（円/畳）
